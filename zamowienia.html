    <nav>
        <div class="mainLink">
            <a href="index.html"><img src="cukierki2.png" alt="logo fabryki" height="150px" /></a>
        </div>
        <div class=" zamowieniaLink">
            <a href="zamowienia.html">zamowienia</a>
        </div>
    </nav>
    <div class="baner">
        <h1>Zamów nasz produkt</h1>
    </div>
    <main>
        <div class="leftPanel">
            <h1>Oferta</h1>
            <table>
                <tr>
                    <td>Kształty</td>
                    <td>Kolory</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>miś</li>
                            <li>żabka</li>
                            <li>serce</li>
                        </ol>
                    </td>
                    <td>
                        <ol>
                            <li>czerwony</li>
                            <li>zólty</li>
                            <li>niebieski</li>
                            <li>inny</li>
                        </ol>
                    </td>
                </tr>
            </table>
        </div>
        <div class="rightPanel">
            <form id="forms" onsubmit="zamow()">
                Podaj numer kształtu:</br>
                <input type="numeric" id="shape"></br>
                skomponuj swój kolor, podaj Rgb </br>
                R<input type="numeric" id="R">G<input type="numeric" id="G">B<input type="numeric" id="G"></br>
                <input type="button" id="order" value="zamów" />
                <p id="shapeText">Wybrany kształt</p>
                <button id="color"> Wybrany kolor </button>
            </form>
        </div>
    </main>
