<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Fabryka żelków</title>
    <link rel="stylesheet" href="styl9.css">
</head>
<body>

    <div class="upper-div upper-div--left">
        <a href="index.html">
            <img src="img/logo.png" alt="logo fabryki">
        </a>
    </div>

    <div class="upper-div upper-div--right">
        <a href="zamowienie.html">Zamówienie</a>
    </div>

    <div class="banner">
        <h2>Zamów nasz produkt</h2>
    </div>

    <main class="main main--left">
        <h1>Oferta</h1>
        <table>
            <tr>
                <td>Kształty</td>
                <td>Kolory</td>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>miś</li>
                        <li>żabka</li>
                        <li>serce</li>
                    </ol>
                </td>
                <td>
                    <ol>
                        <li>czerwony</li>
                        <li>niebieski</li>
                        <li>żółty</li>
                        <li>inny</li>
                    </ol>
                </td>
            </tr>
        </table>
    </main>

    <main class="main main--right">

            Podaj numer kształtu:<br>
            <input type="number" name="ksztalt" id="ksztalt"><br>
            skomponuj swój kolor, podaj RGB:<br>
            R<input type="number" name="r" id="r">
            G<input type="number" name="g" id="g">
            B<input type="number" name="b" id="b"><br>
            <input type="submit" value="Zamów" onclick="checkForm()">

        <p class="output">Wybrany kształt</p>

        <button id="btn">Wybrany kolor</button>

        <script>
            ksztalt = document.getElementById('ksztalt').value;
            if (ksztalt == 1) ksztalt = "miś";
            if (ksztalt == 2) ksztalt = "żabka";
            if (ksztalt == 3) ksztalt = "serce";
            else ksztalt = "inny";

            r = document.getElementById('r').value;
            g = document.getElementById('g').value;
            b = document.getElementById('b').value;

            function checkForm() {
                document.getElementsByClassName('output')[0].innerText = "Zamowiłeś żelka: "+ksztalt;
                document.getElementById('btn').style.backgroundColor = "rgb("+r+","+g+","+b+")";
            }
        </script>
            
    </main>

    <footer>
        Autor strony: <cite>Marcel Bieńko</cite>
    </footer>

</body>
</html>
